

            ul

                padding: 0;
                overflow: hidden;
                background-color: #8d989b;
            }
            
            li 
            {
                float: left;
            }
            
            li a 
            {
                display: block;
                color: #adadad;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
